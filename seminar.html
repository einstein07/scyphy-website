<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/cascb.jpg" alt="Group Logo" class="header-logo">
            <h1>Short Cyber-Physical Seminars</h1>
        </div>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="index.html#upcoming">Back to Upcoming Seminars</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="seminar-details">
            <h2 id="title"></h2>
            <div class="seminar-header">
                <img id="speaker-image" class="speaker-image" alt="">
                <div class="seminar-details">
                    <p><strong>Speaker:</strong> <span id="speaker"></span></p>
                    <p><strong>Date:</strong> <span id="date"></span></p>
                    <p><strong>Time:</strong> <span id="time"></span></p>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                </div>
            </div>
            <h3>Abstract</h3>
            <p id="abstract"></p>
            <h3>Bio</h3>
            <p id="bio"></p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Short Cyber-Physical Seminars</p>
    </footer>

    <script src="seminar.js"></script>
</body>
</html>
