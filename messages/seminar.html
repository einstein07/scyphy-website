<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seminar Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="seminar-detail">Loading…</div>
  <a href="index.html">← Back to all seminars</a>

  <script>
    async function loadSeminar() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch("seminars.json");
      const seminars = await res.json();
      const seminar = seminars.find(s => s.id === id);

      const container = document.getElementById("seminar-detail");
      if (!seminar) {
        container.textContent = "Seminar not found.";
        return;
      }

      container.innerHTML = `
        <h2>${seminar.title}</h2>
        <p>This seminar will be given by <strong>${seminar.speaker}</strong>
        on <strong>${seminar.date}</strong> at <strong>${seminar.time}</strong>
        in <strong>${seminar.location}</strong>.</p>
        <p><em>Abstract:</em> ${seminar.abstract}</p>
        <p><em>Bio:</em> ${seminar.bio}</p>
        <img src="${seminar.image}" alt="${seminar.speaker}" style="max-width:200px">
      `;
    }
    loadSeminar();
  </script>
</body>
</html>
